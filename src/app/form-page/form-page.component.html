<form (ngSubmit)="formSubmission(form)" #form="ngForm">
    <div *ngIf="locationAvailable" class="location_bar">
        <label class="text" for="location">Saisir la localisation</label>
        <input class="text" name="location" type="text" ngModel>
    </div>
    
    <div class="text" class="term_bar">
        <label class="text" for="term">Saisir un terme</label>
        <input class="text" name="term" type="text" ngModel>
    </div>
    

    <label class="text" for="price">Saisir le prix</label>

    <select name="price" ngModel>Select price range
        <option class="text" value="1">€</option>
        <option class="text" value="1,2">€€</option>
        <option class="text" value="1,2,3">€€€</option>
        <option class="text" value="1,2,3,4">€€€€</option>
        <option class="text" value="all">all</option>
    </select>
    <br>
    
    <label class="text" for="radius">Saisir le rayon</label>
    <br>
    <mat-slider class="text" name="radius" thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="100" max="40000" value = "2000" ngModel></mat-slider>
    <br>

    <button class="text">Submit form</button>
</form>
